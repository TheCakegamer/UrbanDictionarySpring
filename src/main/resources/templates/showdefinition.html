<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show message</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/lookup">Get Knowledge</a>
            </nav>
            <div class="jumbotron">
                <h2 th:text="${response.term}"></h2>
                <!--<p><a th:href='${response.gif.first.url}'>via GIPHY</a></p>-->
                <iframe th:src='${response.gif.first.embed_url}' width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a th:href='${response.gif.first.url}'>via GIPHY</a></p>
                <table class="table-striped" style="border-spacing: 20px; border-collapse: separate">
                    <tr th:each="definitiondisplay: ${response.definitionList.list}">
                        <td>
                            <b>Definition: </b>
                            <p th:text="${definitiondisplay.definition}"></p>
                            <b>Example: </b>
                            <p th:text="${definitiondisplay.example}"></p>
                        </td>
                    </tr>
                </table>
                <a href="/lookup">Submit another message</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
</body>
</html>
