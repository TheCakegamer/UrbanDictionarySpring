<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Knowledge</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/lookup">Get Knowledge</a>
            </nav>
            <div class="jumbotron">
                <form action="#" th:action="@{/lookup}" th:object="${response}" method="post">
                    <p>
                        Term: <input type="text" th:field="*{term}">
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary my-2 my-sm-0" value="Aquire Smartness"/>
                        <input type="reset" class="btn btn-primary my-2 my-sm-0" value="Reset"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
